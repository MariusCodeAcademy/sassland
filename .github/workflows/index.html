<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Ferdinand Tugano" />
    <link rel="icon" href="favicon.ico" />

    <title>Here we go</title>

    <!-- Icons for this template -->
    <link
      href="assets/fonts/font-awesome/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Stylesheet -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" />
    <!-- endbuild -->
  </head>

  <body>
    <nav id="navigation" class="main-nav navbar navbar-expand-md navbar-dark bg-transparent ">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo2.png" alt="our logo" />
          <span class="h2">SaasLand</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mx-auto nav-ul">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <button
              class="btn btn-outline-light rounded-pill my-2 my-sm-0"
              type="submit"
              id="searchBtn"
            >
              Try now
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main role="main" class="">
      <section class="hero container-fluid ">
        <div class="hero-inner parallax-ef h-100 d-flex align-items-center">
          <div class="hero-text-block text-center container text-white ">
            <p class="lead mb-4">January 24, 2020</p>
            <h1 class="display-1 mb-4 ">
              Digital <span class="font-weight-bold">Marketing</span><br />
              <span class="font-weight-bold">Conference</span> 2019
            </h1>
            <div class="hero_btn-block">
              <button class="btn btn-lg btn-danger rounded-pill px-5">
                register now
              </button>
              <button class="btn btn-lg btn-outline-warning rounded-pill px-5 ml-3 ">
                How we work
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="countdown py-5 container-fluid bg-light">
        <div class="countdown-inner container">
          <div class="row">
            <div class="col-lg-4 d-flex align-items-center">
              <h4 class="h1 countdown__text">Count Every Second Until the <span class="font-weight-bold text-danger">Event</span></h4>
            </div>
            <div class="col-lg-8 d-flex justify-content-between flex-wrap">
              <div class="countdown__circle rounded-circle days text-danger d-flex justify-content-center align-items-center flex-column">
                <h4 class="countdown__circle__value font-weight-bold display-4">0</h4>
                <h3 class="countdown__circle__label font-weight-normal">Days</h3>
              </div>
              <div class="countdown__circle rounded-circle hours text-info d-flex justify-content-center align-items-center flex-column">
                <h4 class="countdown__circle__value days font-weight-bold display-4">0</h4>
                <h3 class="countdown__circle__label font-weight-normal">Hours</h3>
              </div>
              <div class="countdown__circle rounded-circle minutes d-flex justify-content-center align-items-center flex-column">
                <h4 class="countdown__circle__value days font-weight-bold display-4">0</h4>
                <h3 class="countdown__circle__label font-weight-normal">Minutes</h3>
              </div>
              <div class="countdown__circle rounded-circle seconds text-success d-flex justify-content-center align-items-center flex-column">
                <h4 class="countdown__circle__value days font-weight-bold display-4">0</h4>
                <h3 class="countdown__circle__label font-weight-normal">Seconds</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="spacer" style="padding-top: 500px;"></div>
    </main>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/vendor/jquery.slim.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
